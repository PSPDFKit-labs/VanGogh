language: android

jdk:
- oraclejdk8

install:
- echo yes | sdkmanager "tools" &>/dev/null
- echo yes | sdkmanager "platform-tools" &>/dev/null
- echo yes | sdkmanager "build-tools;28.0.1" &>/dev/null
- echo yes | sdkmanager "platforms;android-28" &>/dev/null

before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &=

script:
- ./gradlew clean testDebug lintDebug --stacktrace

branches:
  except:
  - gh-pages

sudo: false

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache